<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Jowy - Tools </title>
    <link rel="stylesheet" href="https://cdn.skypack.dev/lexgui@^0.7.15/build/lexgui.css">
    <link rel="icon" href="data/jowy_dark.png">

    <style>
      .parallax-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(18,18,20,0.75), rgba(18,18,20,0.75)), url("data/parallax.png") no-repeat center center / cover;
        object-fit: cover;
        z-index: 0;
      }
      :root[data-theme="light"] .parallax-bg {
        background: linear-gradient(rgba(256, 256, 256,0.4), rgba(256, 256, 256,0.4)), url("data/parallax.png") no-repeat center center / cover;
        filter: brightness(1.5);
      }
      .lextable th, .lextable td {
        max-width: 256px;
        text-overflow: ellipsis;
      }
      .notifications ol .lextoast .lextoastcontent .desc { transition: all 0.5s cubic-bezier(.42, .97, .52, 1.19) }
      .notifications ol.list .lextoast .lextoastcontent .desc {
        word-wrap: break-word;
        white-space: normal;
      }
      .draggingover{ filter: brightness(1.1); transform: scale(0.975) }
    </style>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script type="importmap">
        {
          "imports": {
            "lexgui": "./lexgui.module.js"
          }
        }
    </script>

</head>

<body>

</body>

<script type="module" src="app.js"></script>

</html>
