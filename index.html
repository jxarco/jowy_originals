        @keyframes spin{to{transform:rotate(360deg)}}
        @keyframes pulse{50%{opacity:.5}}
        :root {
            --global-font: "Inter", sans-serif;
            /* Move to global LX asap */
            --animate-spin: spin 1s linear infinite;
            --animate-pulse: pulse 2s cubic-bezier(.4,0,.6,1)infinite;
        }
        .animate-spin {
           animation: var(--animate-spin);
        }
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18,18,20,0.75), rgba(18,18,20,0.75)), url("data/parallax.png") no-repeat center center / cover;
            object-fit: cover;
            z-index: 0;
        }
        :root[data-theme="light"] .parallax-bg {
            background: linear-gradient(rgba(256, 256, 256,0.4), rgba(256, 256, 256,0.4)), url("data/parallax.png") no-repeat center center / cover;
            filter: brightness(1.5);
        }
        .lextable th, .lextable td {
            max-width: 256px;
            text-overflow: ellipsis;
        }
        .notifications ol .lextoast .lextoastcontent .desc { transition: all 0.5s cubic-bezier(.42, .97, .52, 1.19) }
        .notifications ol.list .lextoast .lextoastcontent .desc {
            word-wrap: break-word;
            white-space: normal;
        }
        .draggingover{ filter: brightness(1.1); transform: scale(0.975) }
